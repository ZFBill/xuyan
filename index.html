<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
		<title>上海叙颜信息科技有限公司</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/Swiper/4.0.2/css/swiper.css">
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jq-3.3.1min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div>

			<!--头部-->
			<div class="top ofh">
				<div class="top_type">
					<div class="logo fl">
						<div class="logo_img"></div>
					</div>
					<div class="nav co_wt ofh fr flex">
						<div>首页</div>
						<div>探索艾丽丝</div>
						<div>代理中心</div>
						<div>轻医美</div>
						<div>轻护肤</div>
						<div>轻彩妆</div>
						<div>艾丽丝小屋</div>
						<div>媒体专栏</div>
					</div>
				</div>
			</div>
			<!--头部结束-->

			<!--悬停页-->

			<div class="hover_page ofh hidden">
				<div class="hover_type ofh">
					<div class="hover_art fl">
						<div class="hover_title fs_18 fb">探索艾丽丝</div>
						<ul class="flex hover_content">
							<li>品牌介绍 Introduce</li>
							<li>品牌荣誉 Honor</li>
							<li>品牌视频 Video</li>
						</ul>
					</div>
					<div class="hover_imgs fr flex">
						<div class="hover_img01"></div>
						<div class="hover_img02"></div>
						<div class="hover_img03"></div>
					</div>
				</div>
			</div>

			<!--悬停页结束-->

			<!--轮播图开始-->

			<!-- Swiper -->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" style="background-image: url(img/banner1.jpg);"></div>
					<div class="swiper-slide" style="background-image: url(img/banner1_02.jpg);"> </div>
					<div class="swiper-slide" style="background-image: url(img/banner2.jpg);"></div>
					<div class="swiper-slide" style="background-image: url(img/banner3.png);"></div>

				</div>
				<!-- Add Pagination -->

			</div>
			<div class="swiper-pagination">

			</div>

			<!--轮播结束-->

		</div>

		<!--轮播图js-->

		<!-- Swiper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.swiper-container', {
				freeMode: true,
				speed: 2000,
				autoplay: {
					delay: 2000,
					disableOnInteraction: false
				},
				autoplayDisableOnInteraction: false,
				loop: true,
				pagination: {
                  el: '.swiper-pagination',
                  clickable :true,
                  //自定义分页类型
                   bulletElement : 'div',
                 
                 
				}
			});
		</script>

	</body>

</html>
